<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>TO DO LIST</title>
</head>

<body>
    <div class="wrapper">
        <h1> TODO APP</h1>
        <div class="text-area">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">


            <!-- <li>Buy a new gaming laptop <span><i class="fas fa-trash"></i></span></li>
            <li>Complete a previous Task <span><i class="fas fa-trash"></i></span></li>
            <li>Create a video for Youtuber <span><i class="fas fa-trash"></i></span></li>
            <li>Create a new portfolio site <span><i class="fas fa-trash"></i></span></li> -->
        </ul>
        <div class="todo-clear-button">
            <ul>
                <li>Yo have <span class="pendingItem"></span> pending tasks</li>
                <li><input class="clearBtn btn" type="submit" value="Clear All"></li>
            </ul>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
